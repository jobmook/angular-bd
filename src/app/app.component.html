<h2>Producten</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Naam</th>
      <th>Prijs</th>
      <th>Foto</th>
    </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor="let product of products"
      [class.duur]="product.price > 15"
      (click)="hoogOp(product)"
    >
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td><img [src]="product.photo" [alt]="product.photo"></td>
    </tr>
  </tbody>
</table>

<hr>


<form (ngSubmit)="onSubmit()">
  <input type="text" placeholder="id" [(ngModel)]="newProduct.id" name="id"><br>
  <input type="text" placeholder="naam" [(ngModel)]="newProduct.name" name="name"><br>
  <input type="text" placeholder="prijs" [(ngModel)]="newProduct.price" name="price">{{ newProduct.price }}<br>
  <input type="text" placeholder="foto" [(ngModel)]="newProduct.photo" name="photo"><br>
  <button type="submit">Voeg product toe</button>

</form>
