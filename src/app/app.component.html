<h2>Producten</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Naam</th>
      <th>Prijs</th>
      <th>Foto</th>
    </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor="let product of products"
      [class.duur]="product.price > 15"
      (click)="hoogOp(product)"
    >
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td><img [src]="product.photo" [alt]="product.photo"></td>
    </tr>
  </tbody>
</table>
